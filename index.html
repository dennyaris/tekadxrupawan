<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Pendaftaran Lomba - Rupawan</title>
  <link rel="stylesheet" href="assets/style.css"/>
  <style>
    .hero {
      text-align: center;
      padding: 40px 22px;
    }
    .hero h1 {
      font-size: 32px;
      margin: 0 0 12px;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .hero p {
      color: var(--muted);
      font-size: 16px;
      margin: 0 0 40px;
    }
    .lomba-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
      padding: 0 22px 40px;
    }
    .lomba-card {
      background: var(--card);
      border: 1px solid #505230;
      border-radius: 16px;
      padding: 24px;
      text-decoration: none;
      color: inherit;
      transition: all 0.3s ease;
      display: block;
    }
    .lomba-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 40px rgba(0,0,0,0.4);
      border-color: var(--accent);
    }
    .lomba-icon {
      font-size: 48px;
      margin-bottom: 16px;
      display: block;
    }
    .lomba-title {
      font-size: 20px;
      font-weight: 600;
      margin: 0 0 8px;
      color: var(--text);
    }
    .lomba-desc {
      color: var(--muted);
      font-size: 14px;
      line-height: 1.5;
      margin: 0 0 16px;
    }
    .lomba-features {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .lomba-features li {
      color: var(--muted);
      font-size: 13px;
      margin: 4px 0;
      padding-left: 16px;
      position: relative;
    }
    .lomba-features li:before {
      content: "â€¢";
      color: var(--accent);
      position: absolute;
      left: 0;
    }
    @media (max-width: 720px) {
      .lomba-grid {
        grid-template-columns: 1fr;
      }
      .hero h1 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="hero">
        <h1>Pendaftaran Lomba</h1>
        <p>Pilih kategori lomba yang ingin Anda ikuti</p>
      </div>
      
      <div class="lomba-grid">
        <a href="cerdas-cermat.html" class="lomba-card">
          <span class="lomba-icon">ðŸ“š</span>
          <h2 class="lomba-title">Cerdas Cermat</h2>
          <!-- <p class="lomba-desc">Lomba untuk tim maksimal 5 anggota tingkat SMP/SMA/SMK</p> -->
          <ul class="lomba-features">
            <li>Form pendaftaran tim</li>
            <li>Data guru pendamping</li>
            <li>Kontak koordinator tim</li>
          </ul>
        </a>
        
        <a href="mewarnai.html" class="lomba-card">
          <span class="lomba-icon">ðŸŽ¨</span>
          <h2 class="lomba-title">Mewarnai</h2>
          <!-- <p class="lomba-desc">Lomba individual untuk siswa SD</p> -->
          <ul class="lomba-features">
            <li>Kategori kelas 1-2, 3-4, 5-6</li>
            <li>Data siswa dan orang tua</li>
            <li>Guru pendamping</li>
          </ul>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
